<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supercast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Inter', sans-serif;
      background: rgba(30, 30, 30, 0.95);
      color: #ffffff;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .shortcut {
      background: rgba(60, 60, 60, 0.7);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .shortcut-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .shortcut-keys {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .key {
      background: rgba(80, 80, 80, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .plus {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .commands {
      background: rgba(60, 60, 60, 0.7);
      padding: 12px;
      border-radius: 8px;
    }

    .commands-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .command-list {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }

    .command-item {
      margin-bottom: 6px;
      display: flex;
      gap: 8px;
    }

    .command-name {
      color: rgba(255, 255, 255, 0.6);
      min-width: 80px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon32.png" width="24" height="24" alt="Supercast">
    Supercast
  </h1>

  <div class="shortcut">
    <div class="shortcut-title">Open Overlay</div>
    <div class="shortcut-keys">
      <span class="key">Ctrl</span>
      <span class="plus">+</span>
      <span class="key">Alt</span>
      <span class="plus">+</span>
      <span class="key">Space</span>
    </div>
  </div>

  <div class="commands">
    <div class="commands-title">Available Commands</div>
    <div class="command-list">
      <div class="command-item">
        <span class="command-name">summarize</span>
        <span>Summarize the current page</span>
      </div>
      <div class="command-item">
        <span class="command-name">ask</span>
        <span>Ask a question about the page</span>
      </div>
      <div class="command-item">
        <span class="command-name">search</span>
        <span>Search within specific sites</span>
      </div>
      <div class="command-item">
        <span class="command-name">theme</span>
        <span>Change page theme</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
